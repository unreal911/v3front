<div class="image-upload">
  <label for="file-input">
    <img *ngIf="!imgTemp"
      [src]="usuario.img['secure_url']|| 'https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg'"
      class="img-circle" width="{{ancho}}" />
    <img *ngIf="imgTemp" [src]="imgTemp" class="img-circle" width="{{ancho}}" />
  </label>
  <!--  <input type="file" name="" id="file-input" (change)="cambiarImagen($event)"/>
  -->
</div>
