<div class="col-12">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Bordered Table</h4>
      <h6 class="card-subtitle">Add<code>.table-bordered</code>for borders on all sides of the table and cells.</h6>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Estado</th>
              <th class="text-nowrap">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias;let i=index">
              <td>
                <p (click)="clickNom(i,'nombre',categoria)" *ngIf="!nom[i]">{{categoria.nombre}}</p>
                <div class="d-flex" *ngIf="nom[i]">
                  <input type="text" [(ngModel)]="categoria.nombre" class="form-control mr-1">
                  <button type="button" class="btn-primary btn-sm mr-1" (click)="clickSave(i,'nombre',categoria)"><i
                      class="mdi mdi-check"></i></button>
                </div>

              </td>
              <td>
                <select [(ngModel)]="categoria.estado" class="form-control">
                  <option value="true">activo</option>
                  <option value="false">false</option>
                </select>
              </td>
              <td class="text-nowrap">
                <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                    class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
