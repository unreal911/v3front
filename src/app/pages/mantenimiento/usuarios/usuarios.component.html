<div class="card text-center">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <h4 class="card-title text-primary">Usuarios</h4>
  </div>
</div>
<div class="alert alert-primary text-center" role="alert">
  <strong>
    <h4 class="alert-heading">Cargando</h4>
    <i class="fa fa-spin fa-refresh fa-2x"></i>
    <p class="mb-0">Por favor espere</p>
  </strong>
</div>
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>img</th>
            <th>nombre</th>
            <th>email</th>
            <th>rol</th>
            <th>telefono</th>
            <th>estado</th>
            <th class="text-nowrap">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios;let i=index">
            <td>
              <img [src]="usuario.img.url" alt="" class="img-circle" width="100">
              {{usuario.img.url}}
            </td>
            <td>
              <div class="d-flex">
                <input type="text" value="{{usuario.nombre}}" class="form-control mr-1">
                <button type="button" class="btn-primary btn-sm mr-1"><i class="mdi mdi-check"></i></button>
              </div>
            </td>
            <td>
              <div class="d-flex">
                <input type="text" value="{{usuario.email}}" class="form-control mr-1">
                <button type="button" class="btn-primary btn-sm mr-1"><i class="mdi mdi-check"></i></button>
              </div>
            </td>
            <td>
              <select [(ngModel)]="usuario.rol" class="form-control">
                <option value="ADMIN_ROL">ADMIN ROL</option>
                <option value="VENTAS_ROL">VENTAS ROL</option>
                <option value="USER_ROL">USUARIO ROL</option>
                <option value="DEV_ROL">DEV ROL</option>
              </select>
            </td>
            <td>{{usuario.telefono}}</td>
            <td>
              <select [(ngModel)]="usuario.estado" class="form-control">
                <option value="true">ACTIVO</option>
                <option value="false">INACTIVO</option>
              </select>
            </td>
            <td class="text-nowrap">
              <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                  class="fa fa-pencil text-inverse m-r-10"></i> </a>
              <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="">
      <button type="button" class="btn btn-outline-primary mr-3">atras</button>
      <button type="button" class="btn btn-outline-primary">siguiente</button>
    </div>
  </div>
</div>
